<!DOCTYPE html>
<html>
<head>
    <title>Input</title>
    <style>
        
body {
    font-family: Arial, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    margin: 0;
    padding: 0;
}

h2 {
    color: #1a73e8;
    text-align: center;
    margin-top: 30px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
}

textarea {
    width: 60%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: none;
}

input[type="submit"] {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #1a73e8;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #155ab6;
}

p {
    text-align: center;
    font-size: 18px;
    padding: 10px;
}

a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #1a73e8;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

.container {
    width: 80%;
    margin: auto;
    max-width: 800px;
    background-color: white;
    padding: 20px;
    margin-top: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <h2>Enter your review:</h2>
    <form action="/submit" method="post">
        <textarea name="content" rows="5" cols="50"></textarea><br>
        <input type="submit" value="Predict Sentiment">
    </form>
</body>
</html>
